<div class="grid">
  <app-video-list (selection)="setSelectedVideo($event)" [videos]="videos | async" [selectedVideo]="selectedVideo | async" ></app-video-list>
  <app-view-filter (filterChanged)="setFilter($event)"></app-view-filter>
  <app-video-embedder [selectedVideo]="selectedVideo | async"></app-video-embedder>
  <app-view-breakdown [views]="filteredViews | async"></app-view-breakdown>
</div>
